<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      /* [target] {
          text-decoration: none;
        } */

      [target="_blank"] {
        text-decoration: none;
      }

      [title~="dog"] {
        border: 5px solid green;
      }
      [class^="test"] {
        background: salmon;
      }

      }

      }

      [class^="btn-"] {

      }

      [class^="btn-"] {

        padding: 10px;
      }

      [class$="success"] {
        color: green;
      }

      [class$="danger"] {
        color: red;
      }
    </style>

    <img src="../../image/img2.jpg" alt="" title="sound dog" />
    <img src="../../image/img2.jpg" alt="" title="no dogs" />

     font-weight : bold, border-radius : 20px, padding : 10px *
