<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        font-size: 24px;
        background-color: brown;
        /* width: 100%; 안줘도 돼. block이니까. */
        /* height: 100px; 기본적으로는 내용만큼 설정/ 지정 따로 가능 */
        /* padding: 10px 5px 15px 10px; */
        /* (안쪽여백)padding : 시계방향(top, right, bottom, left)으로 한번에. */
        /* padding: 20px; 모두 동일하게 20 */
        /* padding: 10px 15px 20px; 나머지는 마주보는 것으로 지정됨 */
      }
      span {
        background-color: beige;
        width: 100%; /*줘도 사용 못한다. inline 속성이 그렇기 때문*/
        /* height: 100px; 이하동일 */
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- block(p, div) : 한 행을 다 사용함 / width : 100%, height :0 => 내용만큼 사용, 지정가능
         inline(a, span)  : 내용만큼만 사용 / width,height 가질 수 없음.
                            padding 가능           
         -->

    <p>block level</p>
    <span>inline level</span>
    <div>
      <a href="">1</a>
      <a href="">2</a>
      <a href="">3</a>
      <a href="">4</a>
      <a href="">5</a>
    </div>
  </body>
</html>
