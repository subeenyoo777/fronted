<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 우선순위 높은 것부터 작성 
        자식은 부모를 넘기지 않음
        부모 : 너비 500, 높이 300, 테두리 4 실선 색상임의*/
      div.parent {
        width: 100px;
        height: 300px;
        border: 4px solid red;
      }
      /* 자식 : 높이 200, 배경색 orange */
      .child {
        /* width: 300px; */
        max-width: 400px; /*최대 너비를 넘어가지 않음*/
        min-width: 200px; /*최소 너비를 보장한다. 부모의 크기 넘기더라도*/
        height: 200px;
        background: orange;
      }
      .parent2 {
        margin-top: 30px;
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child1 {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px; /*margin ...자식요소 겹치면 하나로만 처리가 됨!*/
      }


      .parent3 {
        margin-top: 50px;
        /* border: 4px solid tomato; */
      }
      .child2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        /* display: inline-block ; */
        float: left;
        margin: 20px; 
        /* 위 아래는 중복되나, 좌우는 합쳐서 나온다. */
    }      
    </style>
  </head>
  <body>
    <!-- margin 중복(병합) (margin collapsing))
     margin의 특정 값들이 중복되어 합쳐지는 현상 
     1. 형제 요소들의 margin-top 과 margin-bottom 이 만났을 때
     2. 부모 요소의 margin-top과 자식요소의 margin-top이 만났을 때
     3. 부모 요소의 margin-bottom과 자식요소의 margin-bottom이 만났을 때
    
     -->
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent2">
      <div class="child1"></div>
      <div class="child1"></div>
    </div>
</div>
<div class="parent3">
  <div class="child2"></div>
  <div class="child2"></div>
  <div class="child2"></div>
</div>
  </body>
</html>
