<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 60px;
        height: 60px;
        background-color: tomato;
        padding: 20px;
        border: 5px solid black;
        box-sizing: border-box; /*content + border 박스의 총 크기를 유지하면서 내부 콘텐츠 영역이 자동으로 조절*/
      }
    </style>
  </head>
  <body>
    <!-- 요소의 크기 : width + height + border + padding 
    <> 알아서 처리해주는 box-sizing : 지정한 크기 유지
    
    -->
    <div class="box"></div>
  </body>
</html>
