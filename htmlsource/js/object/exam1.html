<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수로 호출
      //사용자로부터 이름 입력받기(영어로), 전화번호 입력받기
      // 이름 => 대문자로 변경 후 출력
      // 전화 번호 000-0000-0000 => 000-####-0000

      function info() {
        const userName = prompt("영어 이름 입력해주세요");
        let userTel = prompt("전화번호 입력해주세요(01012345678 형식)");

        // 경우1- 유저가 하이픈 직접 입력하는 경우
        document.write(userName.toUpperCase() + "<br>");
        document.write(userTel.replace(userTel.substring(4, 8), "####"));
      }

      info();
    </script>
  </body>
</html>
