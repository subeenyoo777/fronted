<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div><button type="submit">보내기</button></div>
      <!-- submit = form 파라미터의 action이 보내는 곳으로 이동 -->
    </form>

    <script>
      //폼에 submit 이벤트 발생 시 submit 이벤트 중지
      //  e > 이벤트가 일어난 대상 가져오기(e.target), 이벤트 발생대상의 부모 요소 가져오기, 이벤트 중지.. 가능
      document.querySelector("form").addEventListener("submit", (e) => {
        //이벤트 이름이 submit, e약자는 event
        e.preventDefault(); //e.preventDefault() => 이벤트 중지

        //e.target = 실제 이벤트 일어난 대상을 가져온다.
        console.log("e.target", e.target);

        //name  에 입력한 값을 가져오기
        // const name = document.querySelector("#name");

        const name = e.target.name;

        console.log(name.value);

        //글자 수가 2자리 이상인지 확인한 후, 한자리만 입력했다면? 경고 메세지 띄우기
        if (name.value.length < 2) {
          alert("이름을 확인해 주세요");
          //   name.focus();
          name.select();
          return;
        }
      });
    </script>
  </body>
</html>
