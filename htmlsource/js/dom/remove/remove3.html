<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1" class="header">Header 1</h1>
    <h2 id="header2" class="header" name="header2">Header 1</h2>

    <img src="../../../image/1.jpg" alt="이미지" />

    <div>
      <a href="./remove2.html">remove2</a>
    </div>

    <script>
      // -- 특정 속성 지우기

      // h1 요소 가져온 후 속성 값 출력
      const h1 = document.querySelector("h1");
      console.log(h1.id);

      // console.log(h1.class);    x
      // console.log(h1.classList);    x

      //getAttribute
      console.log(h1.getAttribute("class"));

      //class 속성 제거 : removAttribute()
      h1.removeAttribute("class");

      //img 요소 가져온 후 속성 값
      const img = document.querySelector("img");
      console.log("src", img.src); //절대 경로 : src http://192.168.55.59:5500/image/1.jpg
      console.log("src", img.getAttribute("src")); //상대 경로 : src ../../../image/1.jpg
      console.log("alt", img.alt); //alt 이미지

      //값만 제거
      // img.src = "";
      img.setAttribute("src", "");

      //a 요소
      const a = document.querySelector("a");
      console.log("href", a.href); //절대 경로
      console.log("href", a.getAttribute("href")); //상대 경로

      //h2 찾은 후 name 속성 제거
      const h2 = document.querySelector("h2");
      h2.removeAttribute("name");
    </script>
  </body>
</html>
