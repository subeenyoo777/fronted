<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./pic_bulboff.gif" alt="" />
    <script>
      //img 클릭 시 on <> off 전환
      const img = document.querySelector("img");
      let mode = false;

      img.addEventListener("click", (e) => {
        if (!mode) {
          img.src = "./pic_bulbon.gif"; // 루트 폴더 기준 절대 경로
          mode = true;
        } else {
          img.src = "./pic_bulboff.gif";
          mode = false;
        }
      });
    </script>
  </body>
</html>
