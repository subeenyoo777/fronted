<!-- //요새는 자바스크립트 코드와 일반 태그(Header) 같이 주질 않는 추세 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="alert('경고')">Header</h1>
    <h2>Header2</h2>

    <div>
      <a href="http://www.naver.com">네이버</a>
    </div>

    <button type="button">클릭1</button>
    <button type="button">클릭2</button>
    <!-- 버튼뿐 아니라 일반 문자에서도 클릭 이벤트 가능 -->

    <!-- 이벤트 : 사이트에서 방문자가 취하는 모든 행위.
    // 마우스 드레그, (더블)클릭, 입력..
    // 이벤트 처리
    // 1. 이벤트 핸들러 속성 이용 : <h1 on...>Header</h1>
    // 2. 이벤트 리스너 이용 : add 또는 remove EventListener
    //    - 이벤트 대상 찾기, 이벤트 명 지정, 함수 연결 -->
    <script>
      //< 이벤트 대상 : 버튼찾기  >
      // 1) 개별로 찾기
      // const btn1 = document.querySelector("button"); //처음 만나는거 가져옴. button1...x
      // const btn2 = document.querySelector("body button:nth-child(2)");
      // console.log(btn1);
      // console.log(btn2);

      // 2) 한꺼번에 찾기
      const btns = document.querySelectorAll("button");
      console.log(btns[0]);
      console.log(btns[1]);

      //클릭 => 첫번째 버튼 클릭 시, '안녕하세요'
      //        두번째 버튼 클릭 시, '안녕하세요 홍길동 님'

      const hello1 = () => alert("안녕하세요");
      const hello2 = () => alert("안녕하세요 홍길동 님");

      //함수 연결
      btns[0].addEventListener("click", hello1);
      btns[1].addEventListener("click", hello2);

      // //h2 클릭 시, text 변경(good job!!)
      // //(1)대상 찾기
      // const h2 = document.querySelector("h2");
      // // // //(2)클릭 이벤트 인식 및 작동.
      // h2.addEventListener("click", () => (h2.textContent = "Good Job!!")); //하고 싶은 일은 무조건 함수로 작성.

      document.querySelector("h2").addEventListener("click", (e) => (e.target.textContent = "Good Job!!")); //e : event 의미

      //a 클릭 시, a 텍스트 문자 가져오기(콘솔 실행)
      const tag = document.querySelector("a");

      tag.addEventListener("click", (e) => {
        e.preventDefault(); //멈춰!
        console.log(e.target.textContent);
      });
    </script>
  </body>
</html>
