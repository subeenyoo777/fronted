<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div class="mb-3">
          <label for="text" class="form-label">text</label>
          <input type="text" class="form-control" id="text" aria-describedby="text" name="text" />
        </div>
        <button type="submit" class="btn btn-success">제출</button>
        <div id="result"></div>
      </form>

      <script>
        //submit 이벤트 : form 요소
        document.querySelector("form").addEventListener("submit", (e) => {
          //폼 submit 중지
          e.preventDefault();
          // submit(제출) 버튼을 누르면 페이지를 새로고침하고 서버로 데이터를 보내는 것.
          // 안 막을 시)버튼 클릭 → 폼 제출 → 페이지 새로고침!

          const form = e.target;

          //text value 가 비어있는지 확인
          //form 안 input 요소 찾기
          // 방법(1)
          // document.querySelector("form-control");

          // 방법(2)
          const text = form.text;
          console.log(text.value);

          if (text.value === "") {
            alert("내용입력");
            text.focus(); //커셔 깜박깜박
            return;
          }
        });

        //사용자 입력 값을 result 영역에 보애주기.

        document.querySelector("#result").textContent = text.value;
      </script>
    </div>
  </body>
</html>
