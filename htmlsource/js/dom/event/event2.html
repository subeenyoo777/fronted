<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="outside">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>

      <script>
        //outside테이블 클릭 시, t2 내용변경(two<>three)

        function modifyText() {
          //t2 글자(two? three?) 가져오기
          document.querySelector("#t2");
          t2.textContent = t2.textContent === "two" ? "three" : "two";
          // 조건 ? 참일 때 값 : 거짓일 때 값
        }

        document.querySelector("#outside").addEventListener("click", modifyText);
      </script>
    </table>
  </body>
</html>
