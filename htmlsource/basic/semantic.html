<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    non-semantic : div, span
요소 이름만 봐서는 그 안에 담긴 콘텐츠의 구체적인 의미나 역할을 알 수 없음.

    semantic : img, table, article, header, aside, footer, nav, section ...
요소 이름 자체가 해당 콘텐츠의 의미나 역할_태그명 보고도 무엇을 하는지 알 수 있음.
    -->

    <!-- 상단 작성 시 예전에는-->
    <div id="header">
      <h1>Header</h1>
    </div>

    <!-- 요즘 트랜드 -->
    <header>
      <h1>Header</h1>
      <nav>
        <!-- navigation -->
      </nav>
    </header>

    <!--
요소 배치
1) 인라인 (한 행 나눠서 사용) : img, a, b, strong, text, radio, textarea, select
            같은 줄(line)에 여러 개 사용     
2) 블럭(한 행 다 사용) : header, h1, div, ul, li, ol, table
                        자동으로 줄바꿈
-->
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />

    <input type="text" name="" id="" />
    <input type="radio" name="" id="" />

    <textarea name="" id=""></textarea>
    <select name="" id=""></select>

    <!-- 한 행을 다 사용하고자 div로 감쌈. -->
    <div>
      <input type="" name="" id="" />
    </div>
  </body>
</html>
