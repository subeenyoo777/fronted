<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- format : 진하게, 기울임, 윗첨자, 아랫첨자-->
    <!--  1) 진하게
    b: bold text
    Strng : Important text
     2) 기울임
     i :  Italic text
     em : Emphasized text
    3) 글자 가운데 취소선 - del(delete text)
    4) 첨자
    sup : 윗첨자
    sub : 아랫첨자
 
    -->
    <b>This is bold</b>
    <br />
    <strong>This is bold</strong>

    <p>
      <b>Lorem ipsum</b> dolor sit amet<em> consectetur adipisicing elit.</em> Expedita aperiam iure ea corrupti
      tenetur<i> hic voluptatibus culpa </i>atque sed reiciendis <del>minus architecto </del>laudantium fugiat aliquid,
      quos dolores ut. Magnam, reprehenderit. <br />
      10 <sup>2</sup> 10 <sub>2</sub>
    </p>
  </body>
</html>
